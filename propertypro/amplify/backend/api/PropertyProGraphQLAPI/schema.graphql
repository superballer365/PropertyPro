type Session @model {
  id: ID!
  name: String!
  searchCity: String!
  searchBounds: BoundingBox!
  listings: [Listing!]
}

type Listing {
  id: ID!
  address: String!
  location: Coordinate!
}

type Coordinate {
  lat: Float!
  lng: Float!
}

type BoundingBox {
  bottomLeft: Coordinate!
  topRight: Coordinate!
}
